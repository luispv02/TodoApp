<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="content-header">
                <div class="logo">
                    <h1>Todo</h1>
                </div>
            

                <div class="night">
                    <img src="images/icon-moon.svg" class="luna" alt="" id="modo">
                    <img src="images/icon-sun.svg" class="sol" alt="" id="modo">
                </div>
            </div>
        </header>  
        
        <div class="buscador">
            <div class="seeker-results">
                <div class="seeker">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <input type="text"  id="text" placeholder="Create a new todo...">
                </div>

                <div id="resultados">
                    <table id="results" class="results"> 

                    </table>
                    
                    <div class="resultados-final">
                        <div class="final-span">
                            <span class="color"><span class="cantidad"></span> items left</span>
                            <span><a href="#" class="limpiarCompletas color">Clear Completed</a></span>
                        </div>

                        <div class="options">
                            <a href="#" id="all" class="link">All</a>
                            <a href="#" id="active" class="link">Active</a>
                            <a href="#" id="completed" class="link">Completed</a>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <p>Drag and drop to rearder list</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
